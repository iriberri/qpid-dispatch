os:
- linux
sudo: required
language:
- python
addons:
  apt:
    packages:
    - cmake
    - cmake-curses-gui
    - uuid-dev
    - libssl-dev
    - libsasl2-2
    - libsasl2-dev
    - swig
    - python-dev
    - ruby-dev
    - libperl-dev
    - git
    - make
    - doxygen
    - valgrind

before_install:
- git submodule add https://github.com/apache/qpid-proton.git
- git submodule init
- git submodule update
before_script:
- export PATH=${HOME}/.local/bin:${PATH}
- cd qpid-proton
- mkdir build
- cd build
- cmake .. -DCMAKE_INSTALL_PREFIX=/usr
- sudo make install
- source ./config.sh
- cd ../..
- mkdir build
- cd build
- cmake .. -DCMAKE_INSTALL_PREFIX=/usr
- sudo make install
script:
- export PYTHONPATH=$PYTHONPATH:/usr/lib/proton/bindings/python
- ctest -V


